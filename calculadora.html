<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculadora pessoal</h1></header>

    <section> 
        <div class="container">
            
            <table>
                <thead>
                    <tr>
                        <th colspan="4" ><p class="visor"> </p></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="destaque">C</button></td>
                        <td><button class="destaque">/</button></td>
                        <td><button class="destaque">*</button></td>
                        <td><button class="destaque">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="destaque">7</button></td>
                        <td><button class="destaque">8</button></td>
                        <td><button class="destaque">9</button></td>
                        <td><button class="destaque">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="destaque">4</button></td>
                        <td><button class="destaque">5</button></td>
                        <td><button class="destaque">6</button></td>
                        <td><button class="destaque">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="destaque">1</button></td>
                        <td><button class="destaque">2</button></td>
                        <td><button class="destaque">3</button></td>
                        <td rowspan="2"><button class="destaque" style="height: 100px;">=</button></td>
                    </tr>
                    <tr>
            
                        <td colspan="2"><button class="destaque" style="width: 106px;" >0</button></td>
                        <td><button class="destaque" style="font-weight: bold;">.</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </section>
<footer>Projeto elaborado por <a target="_blank" href="https://github.com/irlan24">Irlan nonato</a></footer>
</body>
</html>
