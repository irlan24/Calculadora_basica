<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="tema-style">
        <button onclick="tema1()" id="tema-1"></button>
        <button onclick="tema2()" id="tema-2"></button>
    </nav>
    <header><h1>Calculadora pessoal</h1></header>

    <section> 
        <div class="container">
            
            <table>
                <thead>
                    <tr>
                        <th colspan="4" ><p class="visor"> </p></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button onclick="clean()" class="destaque" name="tema" style="font-weight: bold;" >C</button></td>
                        <td><button onclick="operador('/')" class="destaque" name="tema">/</button></td>
                        <td><button onclick="operador('*')" class="destaque">*</button></td>
                        <td><button onclick="delet()" class="destaque"><img src="imagens/icon.png" alt=""></button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numb(7)" class="destaque">7</button></td>
                        <td><button onclick="numb(8)" class="destaque">8</button></td>
                        <td><button onclick="numb(9)" class="destaque">9</button></td>
                        <td><button onclick="operador('-')" class="destaque">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numb(4)" class="destaque">4</button></td>
                        <td><button onclick="numb(5)" class="destaque">5</button></td>
                        <td><button onclick="numb(6)" class="destaque">6</button></td>
                        <td><button onclick="operador('+')" class="destaque">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numb(1)" class="destaque">1</button></td>
                        <td><button onclick="numb(2)" class="destaque">2</button></td>
                        <td><button onclick="numb(3)" class="destaque">3</button></td>
                        <td rowspan="2"><button onclick="res()" class="destaque" style="height: 100px;">=</button></td>
                    </tr>
                    <tr>
            
                        <td colspan="2"><button onclick="numb(0)" class="destaque" style="width: 110px;" >0</button></td>
                        <td><button onclick="operador('.')" class="destaque" style="font-weight: bold;">.</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </section>
<footer class="tema-style">Projeto elaborado por <a target="_blank" href="https://github.com/irlan24">Irlan Nonato</a></footer>

<script src="script.js"></script>
</body>
</html>
